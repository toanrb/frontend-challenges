<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product preview card component</title>
	 <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="product-card">
		<picture class="product-image">
			<source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
			<img src="images/image-product-mobile.jpg" alt="Image of a Gabrielle perfume bottle">
		</picture>
		<div class="product-info">
			<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
			<p class="product-category">Perfume</p>
			<p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<div class="product-price">
				<p class="discounted-price">$149.99</p>
				<p class="original-price">$169.99</p>
			</div>
			<button class="cta-button"><img src="images/icon-cart.svg"> Add to Cart</button>
		</div>
	</div>
</body>
</html>
